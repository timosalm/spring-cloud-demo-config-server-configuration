spring.cloud.gateway:
  routes:
  - id: product-service
    uri: http://product-service.dev-space
    predicates:
    - Path=/services/product-service/**
    filters:
    - StripPrefix=2
    - TokenRelay=
  - id: order-service
    uri: http://order-service.dev-space
    predicates:
    - Path=/services/order-service/**
    filters:
    - StripPrefix=2
    - TokenRelay=
  - id: frontend
    uri: http://frontend.dev-space
    predicates:
    - Path=/frontend/**
    filters:
    - StripPrefix=1
    
  
