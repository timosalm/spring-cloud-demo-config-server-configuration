spring.cloud.gateway:
  routes:
  - id: product-service
    uri: http://product-service.dev-space
    predicates:
    - Path=/services/product-service/**
    filters:
    - StripPrefix=2
  - id: order-service
    uri: http://order-service.dev-space
    predicates:
    - Path=/services/order-service/**
    filters:
    - StripPrefix=2
  - id: payment-service
    uri: http://payment-service.dev-space
    predicates:
    - Path=/services/payment-service/**
    filters:
    - StripPrefix=2
  - id: frontend
    uri: http://frontend.dev-space
    predicates:
    - Path=/frontend/**
    filters:
    - StripPrefix=1
  globalcors.corsConfigurations:
    '[/**]':
      allowedOrigins:
        - "*"
      allowedMethods:
        - "*"
      allowedHeaders:
        - "*"    
  
